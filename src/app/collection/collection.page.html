<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Suplo Collection
      <!-- - <span text-right>Trang: {{collection?.paginate.current_page}}/{{collection?.paginate.pages}}</span> -->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="collection?.products">
      <ion-col *ngFor="let product of collection?.products" size="3" size-xs="6" size-md="3">
        <ion-card>
          <ion-card-header (click)="goToProductDetail(product?.handle)"> 
            <img [src]="product?.featured_image" />
            <ion-card-subtitle>{{product?.title}}</ion-card-subtitle>
            <ion-card-title>{{product?.price | number}} đ </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{product?.description}}
          </ion-card-content>
          <div text-center padding-bottom>
            <ion-button color="danger" disabled (click)="addToCart(product?.id)">
              <ion-icon slot="start" name="cart"></ion-icon>
              Thêm vào giỏ
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!collection?.products">
      <ion-col *ngFor="let product of [1,2,3,4,5,6,7,8]" size="3" size-xs="6" size-md="3">
        <app-fake-product></app-fake-product>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
