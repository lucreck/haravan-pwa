<ion-header>
  <ion-toolbar>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2 *ngIf="cart?.item_count == 0">
    Giỏ hàng trống
  </h2>
  <ion-grid class="table">
    <ion-row align-items-center>
      <ion-col>
      </ion-col>
      <ion-col>
        <ion-label>Tên sản phẩm</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Số lượng</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Đơn giá</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Tổng</ion-label>
      </ion-col>
      <ion-col>
         
        </ion-col>
    </ion-row>
    <ion-row align-items-center *ngFor="let item of cart?.items">
      <ion-col>
        <img [src]="item.image" height="64px">
      </ion-col>
      <ion-col>
        <ion-label>{{item.title}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{item.quantity}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{item.price/1000 | number}}đ</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{item.line_price/1000 | number}}đ</ion-label>
      </ion-col>
      <ion-col>
          <ion-button color="danger" (click)="changeItem(item.id, 1)">
              <ion-icon name="trash"></ion-icon>
          </ion-button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-end align-items-center>
        <ion-col>
          </ion-col>
          <ion-col>
          </ion-col>
          <ion-col>
          </ion-col>
          <ion-col align-self-end>
            <ion-label>Tổng</ion-label>
          </ion-col>
          <ion-col align-self-end>
            <ion-label>{{cart?.total_price/1000 | number}}đ</ion-label>
          </ion-col>

    </ion-row>
    <ion-button color="medium" margin-left href="/checkout">
      Cập nhật
    </ion-button>
    <ion-button color="danger" margin-left href="/checkout">
      Thanh toán
    </ion-button>
  </ion-grid>
</ion-content>
